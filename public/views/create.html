  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">
    <h2 class="form-signin-heading">Please choose a username and password</h2>
        <form class="form-signin" role="form">
            <input id="user" type="text" class="form-control" placeholder="Username" required autofocus>
            <input id="passAuth" type="password" class="form-control" placeholder="Authentication Password" required>
            <input id="passEncrypt" type="password" class="form-control" placeholder="Encryption Password" required>
            <button id="send" class="btn btn-lg btn-primary btn-block" type="submit">Create User</button>
        </form>
        <div id="error" class="alert alert-danger">
            <strong>Already used!</strong> The username you picked is already in use.
        </div>
        <div id="info" class="alert alert-info">
            <strong>Working ...</strong> A new RSA key is being computed this can take a while. <i class="fa fa-cog fa-spin"></i>
        </div>
        <div id="success" class="alert alert-success">
            <strong>Congratulations!</strong> ! You successfully created a new account. <a href="/">Get started now.</a>
        </div>
</div>
